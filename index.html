<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Unit5-02 website"/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Evgeny Vovk"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="canonical" href="https://Evgeny-Vovk.github.io/ICS2O-Unit5-02-HTML/" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Unit 5-02 website.</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Randomizer.</span>
        </div>
      </header>
      <main class="mdl-layout__content margin-left">
        <img src="./img/dice.svg" alt="dice" class="margin-top" width="250px" height="250px">
        <h1>Pick a random number from 1 to 6</h1>
        <b><div id="slider-value"></div></b>
        <br>
        <!-- Slider -->
        <p style="width:500px">
        <label>
          <input id="slider" class="mdl-slider mdl-js-slider" type="range" min="1" max="6" value="0" tabindex="0" onchange="updateSliderValue(this.value)"/>
        </label>
        </p>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="guessClicked()">
          COMMIT
        </button>
        <br>
        <br>
        <div>
          <div id="guess-result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
